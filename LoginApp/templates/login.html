{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akili-Login</title>
    <link rel="stylesheet" href="{% static 'assets2/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets2/css/style.css' %}">
</head>
<body>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'assets2/images/signin-image.jpg' %}" alt="sing up image"></figure>
                    <!-- <a href="#" class="signup-image-link">Create an account</a> -->
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Se Connecter</h2>
                    
                    <form method="POST" class="register-form" id="login-form" action="{% url 'SignInView' %}">
                        {% csrf_token %}
                        {% if error_message %}
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <input type="hidden" id="matricule" data-matricule="{{ request.session.matricule }}">
                            <input type="hidden" id="role" data-role="{{ request.session.role }}">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="email" name="email" id="your_name" placeholder="Votre Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

<script src="{% static 'assets2/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'assets2/js/main.js' %}"></script>


<script>
    // Fonction de redirection vers le tableau de bord spécifique en fonction du rôle
    function redirectToDashboard(role) {
        switch (role) {
            case 'Etudiant':
                window.location.href = 'Etudiant_Space/student_space';
                break;
            case 'CSS':
                window.location.href = 'Css_Space/css_space';
                break;
                
                
            case 'Directeur':
                window.location.href = 'dcfi_space/Home_Directeur';
                break;
            default:
                // Redirection par défaut si le rôle n'est pas reconnu
                window.location.href = '/Login_akili/sign_in';
        }
    }

    // Récupérer les valeurs de matricule et role
    var matricule = document.getElementById('matricule').getAttribute('data-matricule');
    var role = document.getElementById('role').getAttribute('data-role');
    console.log(role)

    // Vérifier si la case "Se souvenir de moi" est cochée dans la requête POST
    {% if "remember-me" in request.POST %}
        var rememberMeChecked = true;
    {% else %}
        var rememberMeChecked = false;
    {% endif %}
    
    // Vérifier si l'utilisateur est connecté et la case "Se souvenir de moi" est cochée
    if (matricule && role && rememberMeChecked) {
        redirectToDashboard(role); // Rediriger vers le tableau de bord spécifique
    }
</script>
</body>
</html>
